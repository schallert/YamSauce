<body>

<!-- Header -->

</header>

<!-- Sidebar  -->
<div class="sidebar">

      </ul>

</div>


<div class="container">
  <div class="pure-g">

    <!-- Jumpbar -->
    <div class="pure-u-1-8 jumpbar">
      <ul>
        <li class="active">Inbox</li>
        <li>Core Services</li>
        <li>Clie√±ts Team</li>
        <li>Rails Team</li>
        <li>Off Topic but Rad</li>
      </ul>
    </div>
    
    <!-- Main content -->
    <div class="content-wrapper pure-u-3-4">
      <div class="content">
        <div class="test1 message-wrapper"><div class="message"><h1>1</h1></div></div>
        <div class="test2 message-wrapper"><div class="message"><h1>2</h1></div></div>
        <div class="test3 message-wrapper"><div class="message"><h1>3</h1></div></div>
        <div class="test3 message-wrapper"><div class="message"><h1>4</h1></div></div>
        <div class="test1 message-wrapper"><div class="message"><h1>5</h1></div></div>
        <div class="test2 message-wrapper"><div class="message"><h1>6</h1></div></div>
      </div>

    <div class="pure-u-1-8"></div>
  </div>

</div>

  <!-- Scripts here -->
  <script src="js/jquery-2.0.3.js"></script>
  <script src="js/masonry.js"></script>
  <script>
    var msnry;

    $(document).ready(function() {
      var container = document.querySelector('.content');

      msnry = new Masonry( container, {
        columnWidth: '.message-wrapper',
        itemSelector: '.message-wrapper'
      });

      // WHEN YOU CLICK THINNGS THEY GET FOCUSED
      $(".message").click(function() {
        if($(this).parent().hasClass("active"))
          return;

        var shadow = $("<div />").addClass("shadowbox").click(function(){
          msnry.unstamp($(".message-wrapper").toArray());
          $(".message-wrapper").removeClass("active");
          $(this).remove();
          msnry.layout();
        });

        $("body").append(shadow);
        $(this).parent().addClass("active").siblings().removeClass("active");
        msnry.stamp($(this).parent()[0]);
      });
    });

    // WHEN YOU HOVER OVER THE YAMMER THING IT BRINGS DA MENU IN.
    $(".sidebar").css("margin-left","-350px");
    $(".logo").hover(function() {
      $(".sidebar").animate({marginLeft: 0}, 100);
    });

    $(".sidebar").hover(function(){}, function(){
      $(".sidebar").animate({marginLeft: -350}, 100);
    });

  </script>

  <script src="js/require.js"></script>
  <script src="js/yamSauceApp.js"></script>

</body>
